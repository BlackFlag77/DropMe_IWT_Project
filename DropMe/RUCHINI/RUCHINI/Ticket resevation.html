<script>
  // JavaScript function to calculate the total based on the seats selected
  function calculateTotal() {
    const pricePerSeat = 200;
    const seatCheckboxes = document.querySelectorAll('.seat input[type=checkbox]');

    let total = 0;
    let selectedSeatCount = 0;

    seatCheckboxes.forEach(function (checkbox) {
      if (checkbox.checked) {
        total += pricePerSeat;
        selectedSeatCount++;
      }
    }); 

    document.getElementById("totalPrice").value = `Rs${total}`;
    document.getElementById("selectedSeatCount").innerText = selectedSeatCount;
  }
